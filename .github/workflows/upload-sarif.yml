name: "Analyze"

on:
  pull_request:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: self-hosted
    steps:
    # This step checks out a copy of your repository.
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Compile
      run: |
        touch makefile
        echo "file.o: f.c" > makefile
        echo -e "\tgcc -c --all-warnings --extra-warnings -W f.c" >> makefile
        pvs-studio-analyzer trace -- make -j8
        pvs-studio-analyzer analyze -j8 -l PVS-Studio.lic -o PVS-Studio.log
        plog-converter PVS-Studio.log -t sarif -o results.sarif
   
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: artefatti
        path: results.sarif
      
    
    - name: Upload SARIF file
      run: |
        ls -la
        gzip -c results.sarif | base64 -w0
        curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: token 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" https://api.github.com/repos/tonasodji/sarif/code-scanning/sarifs -d '{"commit_sha":"4b6472266afd7b471e86085a6659e8c7f2b119da","ref":"refs/heads/sarif","sarif":""}'
  download:
    name: download artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v3
        
      - name: display
        run: ls -R
